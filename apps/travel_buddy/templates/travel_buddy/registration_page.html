<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    {% load staticfiles %}
    <link href="{% static 'travel_buddy/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'travel_buddy/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'travel_buddy/css/starter-template.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'travel_buddy:index' %}">Travel Buddy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="{% url 'travel_buddy:registration_page' %}">Sign Up<span class="sr-only">(current)</span></a></li>
            <li><a href="{% url 'travel_buddy:login_page' %}">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="register">
      <form class="form-signin" action="{% url 'login_registration:register' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Register New User</h2>
        <label class="sr-only">First Name</label>
        <input type="text" name="first_name" id="inputEmail" class="form-control" placeholder="First name" required autofocus>
        <label class="sr-only">Last Name</label>
        <input type="text" name="last_name" id="inputEmail" class="form-control" placeholder="Last name" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" name="confirm_password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
    <div class="errors">
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'travel_buddy/js/bootstrap.min.js' %}"></script>
  </body>
</html>
