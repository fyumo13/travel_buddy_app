<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Travel Plan</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'travel_buddy/css/style.css' %}">
  </head>
  <body>
    <div class="nav_bar_top">
      <h3><a href="{% url 'travel_buddy:travels' %}">Travel Buddy</a></h3>
      <a href="{% url 'login_registration:logout' %}">Log Out</a>
    </div>
    <div class="container">
      <h2>Add a Trip</h2>
      <form action="{% url 'travel_buddy:create' %}" method="post">
        {% csrf_token %}
        <label>Destination:</label>
        <input type="text" name="destination">
        <label>Description:</label>
        <input type="text" name="description">
        <label>Travel Start Date:</label>
        <input type="text" name="start_date">
        <label>Travel End Date:</label>
        <input type="text" name="end_date">
        <input type="submit" value="Add">
      </form>
      <div class="errors">
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
